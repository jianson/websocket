<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	.message{
		width:60%;
		margin: 0 10px;
		display:inline-block;
		text-align:center;
		height:40px;
		line-height: 40px;
		font-size:20px;
		border-radius:5px;
		border:1px solid #B3D33F;
		}
	.form{
		width:100%;
		position:fixed;
		bottom:300px;
		left:0;
	}
	.connect{
		height:40px;
		vertical-align:top;
		width:80px;
		font-size:20px;
		border-radius: 5px;
		border:none;
		background: #B3D33F;
		color:#fff;
	}


	</style>
</head>
<body>
	<ul id="content">
	</ul>
	<form class="form">
		<input type="text" placeholder="请输入发送的信息" class="message" id="message"/>
		<input type="button" value="发送" id="send" class="connect"/>
		<input type="button" value="链接" id="conect" class="connect"/>
	</form>
	<script type="text/javascript"></script>
</body>
</html>
